<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M07 - JustType</title>
    <link rel="stylesheet" href="css/style_index.css" type="text/css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/en/face/asd" type="text/css">
  </head>
  <body>
    <div class="container">
      <div class="left">
       <h1>JustType</h1> <!--Title -->
      <p id="sentence" class="sentence"></p>
      <textarea id="user-input" class="input-field" placeholder="Type the above sentence here..." autofocus></textarea> <!--inside the input area-->
      <div id="result" class="result"></div>
    </div>

    <div class="right">
      <h3 class="margin">Instructions:</h3>
      <p>The system presents you with a sentence. Type it out, and we will track your time and highlight any mistakes. <!--insturctions-->
      </p>
      <h3 class="margin">Score:</h3>
      <p id="time">0</p>
      <p id="mistakes">0</p>
      <p id="word_per_second">0</p>
      <p id="typedCorrect">0</p>
      <h3 class="margin">Link:</h3> <!--link to changes page-->
        <p><a href="https://antonidimes.github.io/grp109/team_project/change.html">Click here</a> to see the all of the work we done.</p>
      </div>
    </div>
    <script src="script/script_index.js"></script>
  </body>
</html>
